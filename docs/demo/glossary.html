// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

                <div class="container-fluid">
                  <div class="row">
                    <div class="col">     	<div id="semantic-info-app" class="container-fluid">
     		<div class="row">
     			<div class="col">
					<b-form-group label="Filter" label-for="filter-input" label-cols-sm="auto" label-align-sm="right" label-size="sm" class="mb-0" description="You can use wildcards, e.g. 'foo*' or 'f*o'; title or content fields, e.g. 'title:foo* bar'; boosts, e.g. 'foo^10 bar'; fuzzy matches, e.g. 'foo~1'; and term presence, e.g. '+foo bar -baz'">
			          <b-input-group size="sm">
			            <b-form-input id="filter-input" v-model="filter" type="search" placeholder="Type to Search" debounce="700"></b-form-input>
			
			            <b-input-group-append>
			              <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
			            </b-input-group-append>
			          </b-input-group>
			        </b-form-group>
			        
				    <b-form-checkbox id="identifiers-checkbox" v-model="identifierField" name="identifier-checkbox" value="true">
				      Identifier(s)
				    </b-form-checkbox>			        
			        
				    <b-form-checkbox id="hideUUID-checkbox" v-model="hideUUID" name="hideUUID-checkbox" value="true">
				      Hide UUID
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">
					      	<span v-if="data.value.icon">
					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>
				        	{{data.value.name}}
				        
				      </a></template>	
				      <template #cell(identifiers)="data">
				      	<span v-if="data.value.length == 1">
					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="data.value[0].onClick"></i> 
				      	</span>
				      	<ul v-else>
				      		<li v-for="item in data.value">
						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy identifier to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>
				      </template>	
				    </b-table>
	        	</div>
	        </div>	        
     	</div>
     
		<script>		      
			new Vue({
				  el: '#semantic-info-app',
				  data: {
			        	filter: null,
			        	semanticInfo: [{"identifiers":["uuid:ad49a00b-1726-46c4-8245-b728609d9f3f"],"name":"Nasdanika Graph Model","icon":"https://docs.nasdanika.org/images/nasdanika-logo.png","location":"https://flow.models.nasdanika.org","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:ad49a00b-1726-46c4-8245-b728609d9f3f"]},"identifiers":["uuid:74ec5c35-c70e-437e-b99e-c6d51b898366"],"name":"Search","icon":"fas fa-search","location":"search.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"children","identifiers":["uuid:ad49a00b-1726-46c4-8245-b728609d9f3f"]},"identifiers":["uuid:0932f49e-d256-43f2-8242-1f47453894d0"],"name":"Glossary","icon":"fas fa-book","location":"glossary.html","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"container":{"reference":"navigation","identifiers":["uuid:ad49a00b-1726-46c4-8245-b728609d9f3f"]},"identifiers":["uuid:afa5a5f8-7422-4123-9343-885ef1b4c657"],"name":"Sources","icon":"fab fa-github","location":"https://github.com/Nasdanika-Models/flow","type":{"name":"Action","ns-uri":"ecore://nasdanika.org/html/app"}},{"name":"Test Graph","location":"index.html","type":{"name":"DocumentedNamedGraph","ns-uri":"ecore://nasdanika.org/core/gaph/model"}},{"container":{"reference":"elements","name":"Test Graph"},"name":"Composite Node 1","location":"references/elements/composite-node-1/index.html","type":{"name":"DocumentedNamedCompositeNode","ns-uri":"ecore://nasdanika.org/core/gaph/model"}},{"container":{"reference":"elements","name":"Composite Node 1"},"name":"Node 1.1","location":"references/elements/composite-node-1/references/elements/node-1-1/index.html","type":{"name":"DocumentedNamedCompositeNode","ns-uri":"ecore://nasdanika.org/core/gaph/model"}},{"container":{"reference":"elements","name":"Node 1.1"},"name":"Sub-Node","location":"references/elements/composite-node-1/references/elements/node-1-1/references/elements/sub-node-1-1-2/index.html","type":{"name":"DocumentedNamedNode","ns-uri":"ecore://nasdanika.org/core/gaph/model"}},{"container":{"reference":"elements","name":"Test Graph"},"name":"Composite Node 2","location":"references/elements/composite-node-2/index.html","type":{"name":"DocumentedNamedCompositeNode","ns-uri":"ecore://nasdanika.org/core/gaph/model"}},{"container":{"reference":"elements","name":"Composite Node 2"},"name":"Node 2.1","location":"references/elements/composite-node-2/references/elements/node-2-1/index.html","type":{"name":"DocumentedNamedNode","ns-uri":"ecore://nasdanika.org/core/gaph/model"}}],
			        	identifierField: false,
			        	hideUUID: true
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.identifierField) {
			        		fields.push(			                {
				                  key: 'identifiers',
				                  label: "Identifier(s)",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const ret = []; 
						for (let idx in this.semanticInfo) {
							let semanticEntry = this.semanticInfo[idx];
							let entry = {
								identifiers: [],
								element: {}
							};
							
							if (semanticEntry.location) {
								entry.element.location = semanticEntry.location;
							}
							if (semanticEntry.name) {
								entry.element.name = semanticEntry.name;
							}
							if (semanticEntry.icon) {
								entry.element.icon = semanticEntry.icon;
							}
							if (semanticEntry.description) {
								entry.description = semanticEntry.description;
							}
							
							if (semanticEntry.identifiers) {
								for (let iIdx in semanticEntry.identifiers) {
									let identifier = semanticEntry.identifiers[iIdx];
									if (this.hideUUID && identifier && identifier.startsWith("uuid:")) {
										continue;
									}
									entry.identifiers.push({
										value: identifier,
										onClick: "navigator.clipboard.writeText('" + identifier +"')"							
									});
								}
							}

							ret.push(entry);
						}
						
						return ret.filter(item => {
							if (item.identifiers.length == 0) {
								return false;
							}
							if (this.filter && this.filter.length > 1) {
								for (let identifierItem in item.identifiers) {
									let identifier = item.identifiers[identifierItem].value;
									if (identifier && identifier.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.name && item.element.name.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.name) {
								if (b.element.name) {
									return a.element.name.localeCompare(b.element.name);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});   			
		</script>
